<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンプル動画販売デモ</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    .video-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 1em; }
    .thumb { width: 100%; max-width: 320px; }
  </style>
</head>
<body>
  <h1>🎬 シンプル動画販売デモ</h1>
  <div id="video-list"></div>
  <script src="main.js"></script>
  
  <!-- 追加部分だけ抜粋 -->
<h2>動画アップロード</h2>
<form id="upload-form" enctype="multipart/form-data">
  <input type="text" id="title" placeholder="タイトル" required>
  <input type="text" id="description" placeholder="説明" required>
  <input type="file" id="video" accept="video/*" required>
  <input type="file" id="thumbnail" accept="image/*" required>
  <button type="submit">アップロード</button>
</form>
<hr>

</body>
</html>
